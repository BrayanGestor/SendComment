<!Doctype><html>	<head>		<title>Play with Javascript</title>		<link rel="stylesheet" type="text/css" href="./css/create.css">		<script src="https://code.jquery.com/jquery-1.9.1.js"></script>	</head>	<body class="fundo">		<form class="box_log">			<div class="box_sign">				<div class="top_title">					<div>Sign Up RealBook						<span>Remember your best moments...</span>						</div>				</div>				<div class="fname">					<input type="text" name="fname" id="fname" placeholder="First Name" maxlength="20"  pattern="[a-zA-Z\s]+$" required>					<input type="text" name="lname" id="lname" placeholder="Last Name" maxlength="20" pattern="[a-zA-Z\s]+$" required>				</div>				<div class="femail">					<input type="email" name="email" placeholder="Your e-mail" id="femail" maxlength="40" pattern="[a-z0-9.					_%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required><br/>					<input type="email" name="rep_email" placeholder="Reapeat Your e-mail" id="r_email" maxlength="40" required>				</div>									<div class="fpassword" onclick="checkEmail()">					<input type="password" name="password" placeholder="New Password" minlength="8"  id="fpassword" maxlength="20" pattern="[a-zA-Z0-9.!@#$%]{8,20}"   required>					<input type="password" name="password" placeholder="Repeat Password" minlength="8" id="r_password" maxlength="20" required>				</div>				<div class="faddress" onclick="checkPassword()" >					<input type="text" name="address" placeholder="Stree..." id="faddress" maxlength="100">				</div>									<div class="faddress_cont">					<input type="text" name="zipCode" placeholder="Zip Code" maxlength="10" id="fzipCode" pattern="[0-9]{8}$" required>					<input type="text" name="numHouse" placeholder="Number" pattern="[0-9]{1,10}" id="fnumHouse">					<input type="text" name="city" placeholder="City" id="fcity" maxlength="15">					<input type="text" name="state" placeholder="State" id="fstate" maxlength="15">					<input type="text" name="country" placeholder="Country" id="fcountry" maxlength="10">									</div>									<div class="fnumber_country">														</div>				<button class="btn_login" onclick="signUp()">Login</button>				<div id="msgError" style="width: 100%; height: auto; color: red; padding: 2%;"></div>			</div>					</form>		<script type="text/javascript" src="./js/create.js"></script>	</body></html>
