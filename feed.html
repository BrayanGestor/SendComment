<!Doctype>
<html>
	<head>
		<title>Play with Javascript</title>
		<meta http-equiv="refresh" content="500">
		<link rel="stylesheet" type="text/css" href="./css/feed.css">
	</head>
	<body>

			<!-- Menu Priority and Perfil -->
			<div class="header">
				<div class="nav">
					<img src="./img/perfil.png" alt="perfil" width="100px" height="auto">
					<h1>Brayan Quintino</h1><br/>
					<button onclick="logout()" class="logout">Logout</button>
					<button onclick="changeProfile()" class="change">Change Profile</button>
					
				</div>
				<div class="menu">
					<ul>
						<li onclick="loadPage('feed')">Feed All</li>
						<li onclick="loadPage('image')">Only Image</li>
						<li onclick="loadPage('comment')">Only Comment</li>
					</ul>
				</div>
			</div>

			<div class="content_all">
				<div class="content_left">
					<!-- Create post -->
					<div class="box_center">
						<div class="border_bottom">
							<h1>Create Post</h1>

							<!-- Not insered form, because no mysql server active -->
							<div class="box-comment">
								<div class="imgPost" name="btnImagePost">
									<label for="input-file">POST IMAGE
										<input type="file" id="input-file" value="" />
									</label>
									<span id="file-name"></span>
								</div>

								<textarea class="text_comment" name="text_comment" id="comment" maxlength="250"></textarea>
								<button class="btn_comment" onclick="sendComment()">Comment</button>
							</div>
						</div>
						<div id="createComment" style="display: none;">
							
						</div>
					</div>
				</div>

				<div class="content_rigth">
					<!-- Show post -->
					<div class="box_post" id="box_post" style="display: none;">
						<div class="post_menu">
							<img src="./img/perfil.png" alt="perfil" width="10px" height="auto">
							<button class="edit" onclick="">editar</button>
							<button class="delete" onclick="">excluir</button>
						</div>
						<div class="box_post_img" id="box_image">
							<img src="" alt="perfil" id="imgPost" style="display: none;">
						</div>
					</div>
				</div>
			</div>

		<script type="text/javascript" src="./js/feed.js"></script>
	</body>
</html>
